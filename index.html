<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy World Teacher's Day!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button id="playButton">Play Audio</button>
  <div class="body">
    <div class="birthdayCard">
      <div class="cardFront"><h3 class="happy">Happy World Teacher's Day!</h3>
        <div class="image">
          <img src="maam_eme.jpg" alt="image">
        </div>
      </div>
      <div class="cardInside">
        <h3 class="back">HAPPY TEACHER'S DAY MA'AM EMEROSE CASTILO</h3>
        <p contenteditable="true">Dear Ma'am Emerose,</p> 
        <p contenteditable="true">Happy Teacher's Day Ma'am Emerose! Thank yuo for your patience, guidance, and dedication. You inpire us to learn and dream big everyday. We truly appreciate you Ma'am EMEROSE</p>
        <p contenteditable="true"class="name">Meriam</p>
      </div>
    </div>
  </div>
  <audio id="audio" src="song.mp3"></audio>
  <script src="main.js"></script>
</body>
</html>
<script>

document.addEventListener("DOMContentLoaded", function() {
  const audio = document.getElementById("audio");
  const playButton = document.getElementById("playButton");
  
  playButton.addEventListener("click", function() {
    if (audio.paused) {
      audio.play();
      playButton.textContent = "Pause Audio";
    } else {
      audio.pause();
      playButton.textContent = "Play Audio";
    }
  });
});

</script>
